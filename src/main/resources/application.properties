spring.application.name=odyssea

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXP}

amadeus.client.id=${CLIENT_ID}
amadeus.client.secret=${CLIENT_SECRET}

google.places.api.key=${GOOGLE_PLACES_API_KEY}

logging.level.io.jsonwebtoken=DEBUG

spring.mvc.async.request-timeout=300000

logging.level.org.apache.catalina.core.AsyncContextImpl=ERROR
logging.level.org.springframework.web.context.request.async=ERROR

